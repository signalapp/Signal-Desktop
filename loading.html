<!doctype html>
<html>
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none';
            frame-src 'none';
            form-action 'none';
            font-src 'self';
            img-src 'self' blob: data:;
            media-src 'self' blob:;
            object-src 'none';
            script-src 'self';
            style-src 'self' 'unsafe-inline';"
    />
    <link
      href="node_modules/sanitize.css/sanitize.css"

        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <div id="message"></div>
    </div>
    <script type="module" src="bundles/loading/start.js"></script>
  </body>
</html>
